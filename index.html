<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Тег UL</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="app">
		<ul>
			<li>width:<input  type="range" min="0" max="300" step="5" v-model="width">{{ width+'px' }}</li>
			<li>height:<input type="range" min="0" max="300" step="5" v-model="height">{{ height+'px' }}</li>
			<li>red:<input type="range" min="0" max="255" step="5" v-model="red">{{ red }}</li>
			<li>greed:<input type="range" min="0" max="255" step="5" v-model="green">{{ green }}</li>
			<li>blue:<input type="range" min="0" max="255" step="5" v-model="blue">{{ blue }}</li>
			<li>border-radius:<input type="range" min="0" max="50" step="1" v-model="borderRadius">{{borderRadius+'%'}}</li>
		</ul>
		<div v-bind:style="styles">

		</div>
	</div>
	<script src="vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
